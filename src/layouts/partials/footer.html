<footer>
    <div class="container-lg">
        <div class="row">
            
            <div class="col-lg-3 d-none d-lg-block">
                <div>
                    <a href="https://github.com/decred" target="_blank" rel="noopener noreferrer">{{ T "general_copyright" }}</a>
                </div>
            </div>
            
            <div class="col-12 col-md-4 col-lg-3">
                <div class="d-flex flex-row flex-wrap flex-md-column align-items-start">
                    <a class="pe-3" href="{{ "brand/" | relLangURL }}">{{ T "nav_brand_resources" }}</a>
                    <a class="pe-3" href="{{ "press/" | relLangURL }}">{{ T "nav_press" }}</a>
                    <a class="pe-3" href="https://docs.decred.org/contributing/overview/" target="_blank" rel="noopener noreferrer">{{ T "nav_become_contributor" }}</a>
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3">
                <div class="d-flex flex-row flex-wrap flex-md-column align-items-start">
                    <a class="pe-3" href="https://docs.decred.org/research/overview/" target="_blank" rel="noopener noreferrer">{{ T "nav_tech_overview" }}</a>
                    <a class="pe-3" href="https://dcrdata.decred.org/"                target="_blank" rel="noopener noreferrer">{{ T "nav_dcrdata" }}</a>
                    <a class="pe-3" href="https://timestamp.decred.org"               target="_blank" rel="noopener noreferrer">{{ T "nav_time" }}</a>
                    <a class="pe-3" href="https://bounty.decred.org"                  target="_blank" rel="noopener noreferrer">{{ T "nav_bounty" }}</a>
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3">
                <div class="d-flex flex-row flex-wrap align-items-start justify-content-around justify-content-md-start pt-4 pt-md-0">
                    {{ range where $.Site.Data.community.channels "footer" true }}
                        <a href="{{ .url }}" class="social-icon d-inline-block {{ .id }}" target="_blank" rel="noopener noreferrer"></a>
                    {{ end }}
                </div>
            </div>

        </div>
    </div>
</footer>
